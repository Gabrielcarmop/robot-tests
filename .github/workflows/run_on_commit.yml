name: Testes Automatizados com Robot + Gemini

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'   # Executa às 08:00 UTC (05:00 no Brasil)
    - cron: '0 20 * * *'  # Executa às 20:00 UTC (17:00 no Brasil)

jobs:
  executar-testes:
    runs-on: ubuntu-latest

    env:
      GEMINI_TOKEN: ${{ secrets.GEMINI_TOKEN }}
      MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      GITHUB_REPO: ${{ github.repository }}

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências Python
        run: |
          pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary robotframework-requests requests

      - name: Instalar Google Chrome e ChromeDriver compatível
        run: |
          sudo apt update
          sudo apt install -y wget unzip curl xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

          echo "Chrome instalado: $(google-chrome --version)"

          # Instalar ChromeDriver manualmente para versão 136
          DRIVER_VERSION=136.0.7103.39
          echo "Instalando ChromeDriver v${DRIVER_VERSION}"
          wget -O chromedriver.zip https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          chromedriver --version

      - name: Validar versões
        run: |
          google-chrome --version
          chromedriver --version

      - name: Executar testes com Robot Framework
        run: |
          mkdir -p results
          xvfb-run robot --outputdir results tests/

      - name: Fazer upload dos relatórios e screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: results/