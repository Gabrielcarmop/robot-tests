name: Testes com Login + Gemini + GitHub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 20 * * *'

jobs:
  executar-testes:
    runs-on: ubuntu-latest
    
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      GITHUB_REPO: ${{ github.repository }}
    
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Instalar dependências Python
        run: |
          pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install robotframework-requests
          pip install requests
          pip install allure-robotframework
      
      - name: Instalar ChromeDriver compatível automaticamente
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip google-chrome-stable
          
          # Detecta versão instalada do Chrome
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          echo "Versão completa do Chrome: $CHROME_VERSION"
          echo "Versão major do Chrome: $CHROME_MAJOR"
          
          # Busca versão compatível do ChromeDriver
          # Tenta usar a mesma versão do Chrome primeiro
          DRIVER_VERSION=$CHROME_VERSION
          DRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          
          echo "Tentando baixar ChromeDriver versão: $DRIVER_VERSION"
          echo "URL: $DRIVER_URL"
          
          # Tenta baixar a versão exata
          if wget -q --spider "$DRIVER_URL"; then
            echo "✓ Versão exata encontrada!"
            wget -O chromedriver.zip "$DRIVER_URL"
          else
            echo "⚠ Versão exata não disponível, buscando última versão estável do major $CHROME_MAJOR"
            
            # Busca a última versão disponível para este major
            DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions.json" | \
              grep -o "\"${CHROME_MAJOR}\.[0-9]*\.[0-9]*\.[0-9]*\"" | \
              head -1 | \
              tr -d '"')
            
            # Fallback para versão conhecida estável
            if [ -z "$DRIVER_VERSION" ]; then
              echo "⚠ Usando versão de fallback"
              DRIVER_VERSION="${CHROME_MAJOR}.0.6778.85"
            fi
            
            DRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
            echo "Baixando ChromeDriver versão: $DRIVER_VERSION"
            wget -O chromedriver.zip "$DRIVER_URL"
          fi
          
          # Instala
          unzip -o chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
          # Limpa arquivos temporários
          rm -rf chromedriver.zip chromedriver-linux64
      
      - name: Validar versões
        run: |
          echo "=== Versões Instaladas ==="
          google-chrome --version
          chromedriver --version
          echo "=========================="
      
      - name: Criar arquivo de teste
        run: |
          mkdir -p resources
          echo "Arquivo de teste para upload - $(date)" > resources/teste.txt
      
      - name: Executar testes com Robot Framework + Allure
        run: |
          mkdir -p results
          xvfb-run robot --outputdir results --listener allure_robotframework tests/
      
      - name: Instalar Allure CLI
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version
      
      - name: Gerar relatório Allure
        if: always()
        run: |
          allure generate results -o allure-report --clean
      
      - name: Upload do relatório Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
      
      - name: Fazer upload dos relatórios e screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: results/