name: Testes Automatizados com Robot + Gemini

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'   # Executa às 08:00 UTC (05:00 no Brasil)
    - cron: '0 20 * * *'  # Executa às 20:00 UTC (17:00 no Brasil)

jobs:
  executar-testes:
    runs-on: ubuntu-latest

    env:
      GEMINI_TOKEN: ${{ secrets.GEMINI_TOKEN }}
      MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      GITHUB_REPO: ${{ github.repository }}

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências Python
        run: |
          pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary robotframework-requests requests

      - name: Instalar Chrome e ChromeDriver compatível
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb
          
          # Instalar Chrome
          curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get -y update
          sudo apt-get -y install google-chrome-stable
          
          # Instalar ChromeDriver
          CHROME_MAJOR_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
          echo "Versão principal do Chrome: $CHROME_MAJOR_VERSION"
          
          # Tentar obter a versão específica primeiro, depois fallback para a última geral
          DRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION" || wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          echo "Versão do ChromeDriver a ser instalada: $DRIVER_VERSION"
          
          wget -N https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip -P ~/
          unzip ~/chromedriver_linux64.zip -d ~/
          rm ~/chromedriver_linux64.zip
          sudo mv -f ~/chromedriver /usr/local/bin/chromedriver
          sudo chown root:root /usr/local/bin/chromedriver
          sudo chmod 0755 /usr/local/bin/chromedriver

      - name: Validar versões
        run: |
          google-chrome --version
          chromedriver --version

      - name: Executar testes com Robot Framework
        run: |
          mkdir -p results
          xvfb-run robot --outputdir results tests/

      - name: Fazer upload dos relatórios e screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: results/