name: Testes com Login + Gemini + GitHub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 20 * * *'

jobs:
  executar-testes:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      GITHUB_REPO: ${{ github.repository }}

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências Python
        run: |
          pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary robotframework-requests requests

      - name: Instalar Chrome e ChromeDriver 135 manualmente
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb google-chrome-stable

          DRIVER_VERSION=135.0.7049.114
          wget -N https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$DRIVER_VERSION/linux64/chromedriver-linux64.zip -O ~/chromedriver.zip
          unzip -o ~/chromedriver.zip -d ~/
          sudo mv -f ~/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Validar versões
        run: |
          google-chrome --version
          chromedriver --version

      - name: Executar testes com Robot Framework
        run: |
          mkdir -p results
          xvfb-run robot --outputdir results tests/

      - name: Fazer upload dos relatórios e screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: results/
