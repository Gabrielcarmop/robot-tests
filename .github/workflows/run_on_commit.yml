name: Testes Automatizados com Robot + Gemini

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'   # 08:00 UTC (05:00 no Brasil)
    - cron: '0 20 * * *'  # 20:00 UTC (17:00 no Brasil)

jobs:
  executar-testes:
    runs-on: ubuntu-latest

    env:
      GEMINI_TOKEN: ${{ secrets.GEMINI_TOKEN }}
      MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      GITHUB_REPO: ${{ github.repository }}

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install robotframework robotframework-seleniumlibrary requests

      - name: Instalar Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Instalar ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget https://chromedriver.storage.googleapis.com/$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Executar testes com Robot Framework
        run: |
          mkdir -p results
          xvfb-run robot --outputdir results tests/

      - name: Fazer upload dos relatórios e screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: results/
