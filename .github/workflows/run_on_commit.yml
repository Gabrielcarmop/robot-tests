name: Run Selenium Tests

on:
  push:
    branches:
      - main

jobs:
  selenium:
    runs-on: ubuntu-latest

    steps:
      # Faz checkout do código
      - name: Checkout code
        uses: actions/checkout@v2

      # Configura o Google Chrome
      - name: Set up Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '136.0.7103.59'  # Especificar a versão do Chrome que está sendo usada

      # Configura o ChromeDriver (vai pegar a versão correta para o Chrome 136)
      - name: Set up ChromeDriver
        uses: actions/setup-chromedriver@v2
        with:
          chromedriver-version: '136.0.7103.59'  # Especificar a versão do ChromeDriver que deve ser usada

      # Instala dependências necessárias para o Selenium e o ambiente de testes
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb

      # Baixa o `ChromeDriver` correto (caso não esteja configurado corretamente)
      - name: Download and install ChromeDriver
        run: |
          wget https://chromedriver.storage.googleapis.com/136.0.7103.59/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      # Executa os testes com Robot Framework
      - name: Run Robot Framework Tests
        run: |
          export DISPLAY=:99.0
          sudo apt-get install -y python3-pip
          pip3 install -r requirements.txt
          robot tests/test_suite.robot
