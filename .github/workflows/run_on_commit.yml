name: Testes com Login + Gemini + GitHub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 20 * * *'

jobs:
  executar-testes:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      GITHUB_REPO: ${{ github.repository }}

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências Python
        run: |
          pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install robotframework-requests
          pip install requests
          pip install allure-robotframework

      - name: Instalar Chrome + ChromeDriver compatível
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip jq google-chrome-stable

          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "Versão do Chrome detectada: $CHROME_VERSION"

          DRIVER_JSON=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/latest-by-version/${CHROME_VERSION}.json)

          DRIVER_URL=$(echo "$DRIVER_JSON" | jq -r '.downloads.chromedriver[] | select(.platform=="linux64").url')

          echo "URL do ChromeDriver encontrado: $DRIVER_URL"

          wget -O chromedriver.zip "$DRIVER_URL"
          unzip -o chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Validar versões
        run: |
          google-chrome --version
          chromedriver --version

      - name: Executar testes com Robot Framework + Allure
        run: |
          mkdir -p results
          xvfb-run robot --outputdir results --listener allure_robotframework tests/

      - name: Instalar Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Gerar relatório Allure
        run: |
          allure generate results -o allure-report --clean

      - name: Upload do relatório Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload dos artifacts (logs, screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-testes
          path: results/
